
<!-- | -> pipelar stringleri, para birimi tutarlarını, tarihleri ​​ve diğer görüntüleme verilerini biçimlendirmenin iyi bir yoludur. -->
<h2>{{hero.name | uppercase}} Details</h2>
<div><span>id:</span>{{hero.id}}</div>
<div><span>name:</span>{{hero.name}}</div> 

<div>
    <label for="name">Hero name: </label>
    <input id="name" [(ngModel)]="hero.name" placeholder="name">
  </div>

  <!-- [(ngModel)]Angular'ın iki yönlü veri bağlama sözdizimidir. Kullanabilmek için Forms module ün app.modele.ts e eklenmesi gerekir -->

  <h2>My Heroes</h2>
  <ul class="heroes">
    <li *ngFor="let hero of heroes">
        <button type="button">
            <span class="badge">{{hero.id}}</span>
            <span class="name">{{hero.name}}</span>
        </button>
    </li>
  </ul>
